<body>
    <script> 
    var product =("введите цифру того, что съели: 1-картошка, 2-мяско, 3-салатик, 4-греча.  ") ;
    var mass = prompt("введите сколько грамм");

    switch (parseInt(product)) {
       case 1: 
           alert("вы съели" + 77*mass/100);
           break;

        case 2:
           alert("вы съели "+ 250* mass/100);
           break;

        case 3: 
           alert("вф съели "+ 35 * mass / 100);
           break;

        case 4:
           alert("вф съели" + 110 * mass / 100);
           break;
        default:
         alert("я не знаю что я съела ");
    }
    </script>
