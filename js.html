<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var food = prompt("введите кол-во съеденных каллорий");
    var weight = prompt("введите вес");
    var height = prompt("введите рост");
    var age = prompt("введите возраст");


    var norm = 10*weight + 6.25*height - 5*age;
    alert("ваша норма" + norm + "ккал");

    if( norm > food && false ) {
        var diff = norm - food;
        alert("можешь покушац " + norm + diff);
    } else {
        var diff = food - norm;
        alert(" ты жирный на " + diff);
    }

    </script>
</body>
</html>
