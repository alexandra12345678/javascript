<script>
    var sum = prompt("введите сумму");
    var percent = prompt("введите процент");
    var monthes = prompt("введите сколько месяцев ");
    var result = parseInt (sum);
    for (var i = 0; i < monthes; i++) {
        result += percent * result / (100 * 12);

    }
    alert("вф получите" + result + " рублей "); 
</script>
